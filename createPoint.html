<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&&display=swap" rel="stylesheet">

    
   
    <link rel="stylesheet" href="styles/main.css">
     <link rel="stylesheet" href="styles/createPoint.css">  <link rel="stylesheet" href="styles/responsive.css">
    <title></title>
</head>
<body>

    <div id="page-create-point">

        
                <header>
            <h3 ><img src="/icones/logo.svg" alt="Logomarca"></h3>
            <a href="/">
                <span> </span>
                 Voltar para home</a>
             </header>
        
             <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                       <h2><legend>Dados da entidade</legend></h2> 
                            <div class="field">
                                <label for="name">Nome da entidade</label>
                                <input type="text" name="name" required>
                            </div>

                            <div class="field-group">
                                <div class="field">
                                            <label for="address">Endereço</label>
                                            <input type="text" name="address" required>
                                </div>
                                <div class="field">
                                            <label for="address2">Número/complemento</label>
                                            <input type="text" name="address2" required>
                                </div>
                            </div>
                            <div class="field-group">
                                <div class="field">
                                            <label for="state">Estado</label>
                                            <select name="uf" required>
                                                <option value="">Selecione o estado</option>
                                                
                                            </select>

                                            <input type="hidden" name="state">
                                </div>
                                <div class="field">
                                            <label for="city">Cidade</label>
                                            <select name="city" disabled required>
                                                <option value="">Selecione a cidade</option>
                                            </select>

                                </div>
                                
                            </div>
                </fieldset>


                <fieldset>
                        <h2><legend>Ítens de coleta</legend></h2>

                    <div class="itens-grid">
                        <li data-id="1">
                            <img src="/icones/lampadas.svg" alt="lampadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/icones/baterias.svg" alt="Pilhas e baterias">
                            <span>Pilhas e baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/icones/papeis-papelao.svg" alt="Papéis e papelão">
                            <span>Papéis e papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/icones/eletronicos.svg" alt="Residuos eletrônicos">
                            <span>Residuos eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/icones/organicos.svg" alt="Residuos Orgânicos">
                            <span>Residuos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/icones/oleo.svg" alt="Óleo de cozinha">
                            <span>Óleo de cozinha</span>
                        </li>
                    </div>
                            <input type="hidden" name="itens">
                            
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
             </form>
         
        
        
        
                </div>
        
        
            

    <script src="scripts/create-point.js"></script>
</body>
</html>
